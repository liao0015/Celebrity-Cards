
<div class="container">
<h1>Celebrity Cards</h1>
	<hr>
    <div class="row row-offcanvas row-offcanvas-right">
        <div class="col-xs-12 col-sm-9">
            <div class="row">
                <div class="col-xs-6 col-lg-4" ng-repeat="item in celebrities | orderBy:random | limitTo: numLimit ">
                <img ng-src="img/{{item.shortname}}.jpg" alt=" {{item.image}}">
                <h3>{{item.fullname}}</h3>
                <p><italic>{{item.reknown}}</italic></p> 
                <p><a class="btn btn-default" href="#/details/{{item.id}}" role="button">View details &raquo;</a></p>
                </div><!--/.col-xs-6.col-lg-4-->
            </div><!--/row-->
        </div><!--/.col-xs-12.col-sm-9-->
    </div><!--/row-->
    <hr>
<footer>
<p>&copy; Cicada Digita 2015</p>
</footer>
</div><!--/.container-->
